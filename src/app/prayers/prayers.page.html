<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prayers</ion-title>
    <ion-buttons class="add-btn-container" slot="end">
      <ion-button
        class="add-btn"
        shape="round"
        size="large"
        (click)="openModal = !openModal"
        >&plus;</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-top">
    <app-prayer-list (modalOpenEvent)="toggleModal(false)"></app-prayer-list>
    <ng-container *ngIf="openModal">
      <app-prayer-modal
        (closeEvent)="toggleModal(true)"
        [isEditMode]="editPrayer"
        [prayer]="selectedPrayer"
      ></app-prayer-modal>
    </ng-container>
  </div>
</ion-content>
