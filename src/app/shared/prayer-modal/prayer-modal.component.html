<ion-content class="ion-padding">
  <ion-modal [isOpen]="isOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit atque
          explicabo nesciunt id. Dignissimos harum impedit dolorem distinctio!
          Excepturi temporibus pariatur doloremque itaque dolore cupiditate
          fugit! Cum unde aliquid doloribus cupiditate corrupti.
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
