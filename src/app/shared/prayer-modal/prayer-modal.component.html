<ion-content class="ion-padding">
  <ion-modal [isOpen]="isOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cancel</ion-button>
          </ion-buttons>
          <ion-title class="a2k-modal-header-title">Prayer</ion-title>
          <ion-buttons slot="end">
            <ion-button *ngIf="isEditMode" (click)="setOpen(false)"
              >Update</ion-button
            >
            <ion-button *ngIf="!isEditMode" (click)="isEditMode = !isEditMode"
              >Edit</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ng-container *ngIf="isEditMode; else editModeRef">
          <ion-item>
            <ion-label class="a2k-prayer-title">Title</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ng-container>
        <ng-template #editModeRef>
          <h1 class="a2k-modal-body-title">{{ prayer.title }}</h1>
          <h2 class="a2k-modal-author">Author: {{ prayer.author }}</h2>
          <p class="a2k-modal-details">
            {{ prayer.detail }}
          </p>
          <app-comment-box></app-comment-box>
        </ng-template>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
